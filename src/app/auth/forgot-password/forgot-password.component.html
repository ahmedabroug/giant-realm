<div id="wrapper">
  <div class="vertical-align-wrap">
    <div class="vertical-align-middle auth-main">
      <div class="auth-box">
        <div class="top">
          <img alt="Lucid" src="assets/images/logo-white.svg">
        </div>
        <div class="card">
          <div class="header">
            <p class="lead">Recover my password</p>
          </div>
          <div class="body">
            <p>Please enter your email address below to receive instructions for resetting password.</p>
            <form class="form-auth-small ng-untouched ng-pristine ng-valid" novalidate="">
              <div class="form-group">
                <input class="form-control" id="signup-password" placeholder="Password" type="password">
              </div>
              <button class="btn btn-primary btn-lg btn-block" type="submit">RESET PASSWORD</button>
              <div class="bottom">
                <span class="helper-text">Know your password?
                  <a [routerLink]="['/authentication/login']" routerLinkActive="active">Login</a>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
