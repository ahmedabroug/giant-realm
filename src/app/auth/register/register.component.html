<div id="wrapper">
  <div class="vertical-align-wrap">
    <div class="vertical-align-middle auth-main">
      <div class="auth-box">
        <div class="top">
          <img alt="Lucid" src="assets/images/logo-white.svg">
        </div>
        <div class="card">
          <div class="header">
            <p class="lead">Create an account</p>
          </div>
          <div class="body">
            <form class="form-auth-small ng-untouched ng-pristine ng-valid" novalidate="">
              <div class="form-group">
                <label class="control-label sr-only" for="signup-email">Email</label>
                <input class="form-control" id="signup-email" placeholder="Your email" type="email">
              </div>
              <div class="form-group">
                <label class="control-label sr-only" for="signup-password">Password</label>
                <input class="form-control" id="signup-password" placeholder="Password" type="password">
              </div>
              <button class="btn btn-primary btn-lg btn-block" type="submit">REGISTER</button>
              <div class="bottom">
                <span class="helper-text">Already have anaccount?
                  <a [routerLink]="['/authentication/login']" routerLinkActive="active">Login</a>
                </span>
              </div>
            </form>
            <div class="separator-linethrough">
              <span>OR</span>
            </div>
            <button class="btn btn-signin-social">
              <i class="fa fa-facebook-official facebook-color"></i> Sign in with Facebook
            </button>
            <button class="btn btn-signin-social">
              <i class="fa fa-twitter twitter-color"></i> Sign in with Twitter
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
